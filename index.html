<body>

        <a href="#" class="logo">ARV<span>studios</span></a>

        <ul class="navlist">
            <li><a href="#" class="active">Home</a></li>

    <section class="hero">
        <div class="main-content">

        </div>

</body>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        font-family: 'Inter', sans-serif;       
    }
    :root{
        --text-color:#ffffff;
        --main-color:#13bbff;
        --bg-color:#1b1f24;
        
        --big-font: 4.5rem;
        --h4-font:1.6rem;
        --p-font:1.1rem;
    }
    body{
        color: var(--text-color);
        background:var(--bg-color);
    }
    header{
        position: fixed;
        width: 100%;
        top: 0;
        right: 0;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 40px 16%;
        background:transparent;
    }
    .logo{
        font-size: 36px;
        color:var(--text-color);
        font-weight: 600;
    }
    span{
        color:var(--main-color);
    }
    .navlist{
        display: flex;
    }
    .navlist a{
        font-size: var(--p-font);
        font-weight: 500;
        color:var(--text-color);
        margin-left: 40px;
        transition: all .50s ease;
    }

    .navlist a:hover{
        color: var(--main-color);
        text-shadow: 3px 3px 20px var(--main-color), -2px 1px 30px var(--text-color);
    }
    .navlist a.active{
        color: var(--main-color);
    }

    .h-btn{
        display: inline-block;
        padding: 11px 26px;
        background: transparent;
        color: var(--main-color);
        border: 2px solid var(--main-color);
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        transition: all .55s ease;
    }
    .h-btn:hover{
        background: var(--main-color);
        color: var(--bg-color);
        box-shadow: 0 0 20px var(--main-color);
        transform: scale(1.1);
    }

    section{
        padding: 0 16%;
    }
    .main-content{
        padding-top: 300px;
    }
    .main-content h4{
        font-size: var(--h4-font);
    }
    .main-content h1{
        font-size: var(--big-font);
        font-weight: 900;
        margin: 20px 0px 20px ;
        line-height: 1.2;
    }
    .main-content p{
        font-size: 16px;
        font-weight: 400;
        width: 620px;
        max-width: 100%;
        color:#eee;
        line-height: 30px;
        margin-bottom: 15px;
    }
    .bottom{
        margin-top: 215px;
    }
    .bottom p{
        font-size: 15px;
        font-weight: 400;
        color: #eee;
        letter-spacing: 1px;
    }
</style>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed(".input", {
            strings:["Adarsh R Vishwakarma", "Web developer","Android developer","UI/UX designer","3d animator","2d animator","Graphic designer"],
            typespeed: 70000,
            backspeed: 65, 
            loop: true
    })
</script>
</html>
